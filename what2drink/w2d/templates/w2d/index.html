<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'w2d/style.css' %}" />
<head>
<body>

 <div>
    <ul>
        <li><a href="./">Home</a></li>
        <li><a href="./contact">Contact</a></li>
        <li><a href="./about">About</a></li>
    </ul>
 </div>

 <div class="container row mt5 text-center" style="margin-left: auto; margin-right:auto; margin-top: 10%; margin-bottom: auto;">
 
    <form method="post" action="{% url 'search' %}" class="form-inline mb-5">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="userText" class="form-control" placeholder="input..." style="display: inline-block; width: 30%;"/>
            <input type="submit" class="btn btn-primary" value="search"/>
        </div>
     </form>

    {% for drink in drinks %}

    <div class="col-lg-4 col-sm-12 mb-3">
        <div class="card" style="width:18rem; margin: 0 auto">
        <img src="{{ drink.strDrinkThumb }}" class="card-img-top"/>
        <div class="card-body">
           <h5 class="card-title"> {{ drink.strDrink }}</h5>
           <!--<p class="card-content"> {{ drink.strInstructions }} </p>-->
           
           <details>
            <summary>details</summary>
            <p style="margin-top:10px"> {{ drink.strTags }} </p>
            <p> {{ drink.strInstructions }} </p>
           </details>

        </div>
    </div>
</div>

{% endfor %}


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
